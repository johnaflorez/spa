<h1 class="row animated fadeIn">{{ heroe.nombre | uppercase }} <small class='date_size'>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [title]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel_folder.png" [title]="heroe.casa">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc_folder.png" [title]="heroe.casa">
        </div>
    </div>
</div>
