<h1>Searching: <small>{{ search }}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            Does not exist any result with search: {{ search }}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-card [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-card>
</div>
